controller_manager:
  ros__parameters:
    update_rate: 200  # Hz

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    arm_forward_position_controller:
      type: forward_command_controller/ForwardCommandController

    arm_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    dual_arm_forward_position_controller:
      type: forward_command_controller/ForwardCommandController

    dual_arm_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController

arm_forward_position_controller:
  ros__parameters:
    joints:
      - joint1
      - joint2
      - joint3
      - joint4
      - joint5
      - joint6
    interface_name: position

arm_trajectory_controller:
  ros__parameters:
    joints:
      - joint1
      - joint2
      - joint3
      - joint4
      - joint5
      - joint6
    command_interfaces:
      - position
    state_interfaces:
      - position
    state_publish_rate: 200.0 # Defaults to 50
    action_monitor_rate: 200.0 # Defaults to 20
    allow_partial_joints_goal: true # Defaults to false
    constraints:
      stopped_velocity_tolerance: 0.01 # Defaults to 0.01
      goal_time: 0.0 # Defaults to 0.0 (start immediately)

dual_arm_forward_position_controller:
  ros__parameters:
    joints:
      - left_joint1
      - left_joint2
      - left_joint3
      - left_joint4
      - left_joint5
      - left_joint6
      - right_joint1
      - right_joint2
      - right_joint3
      - right_joint4
      - right_joint5
      - right_joint6
    interface_name: position

dual_arm_trajectory_controller:
  ros__parameters:
    joints:
      - left_joint1
      - left_joint2
      - left_joint3
      - left_joint4
      - left_joint5
      - left_joint6
      - right_joint1
      - right_joint2
      - right_joint3
      - right_joint4
      - right_joint5
      - right_joint6
    command_interfaces:
      - position
    state_interfaces:
      - position
    state_publish_rate: 200.0 # Defaults to 50
    action_monitor_rate: 200.0 # Defaults to 20
    allow_partial_joints_goal: true # Defaults to false
    constraints:
      stopped_velocity_tolerance: 0.01 # Defaults to 0.01
      goal_time: 0.0 # Defaults to 0.0 (start immediately)